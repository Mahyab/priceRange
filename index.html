<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="double-slider-box">
        <h3 class="range title "></h3>
        <div class="range-slider">
            <span class="slider-track"></span>
            <input type="range" name="min-val" class="min-val" min="0" max="2000" id="" oninput="slideMin()">
            <input type="range" name="max-val" class="max-val" min="2000" max="7000" id="" oninput="slideMax()">
          
        </div> 
        <div class="input-box">
            <div class="min-box">
                <div class="input-wrap">
                   
                    <input type="text" name="min-input" class="input-field min-input" onchange="setMinInput()">
                </div>
            </div>
            <div class="max-box">
                <div class="input-wrap">
                    <input type="text" name="max-input" class="input-field max-input" onchange="setMaxInput()">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
